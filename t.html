<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ví dụ Pseudo-classes</title>
<style>
  button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }

  input:focus {
    border: 2px solid blue;
    outline: none;
  } 
  
  li:nth-child(odd) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Ví dụ CSS Pseudo-classes</h2>

<button>Hover me!</button>
<br><br>

<input type="text" placeholder="Nhập tên của bạn...">

<ul>
  <li>Hàng 1</li>
  <li>Hàng 2</li>
  <li>Hàng 3</li>
</ul>
<input type="text" placeholder="Nhập tên của bạn...">
</body>
</html>
